<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50D - 35mm Film</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-blue-800 text-white p-6 text-center">
  <h1 class="text-3xl font-bold">50D Film</h1>
</header>

<main class="p-6 max-w-3xl mx-auto bg-white rounded shadow">
  <!-- Photo Slider -->
  <div class="relative mb-6">
    <img id="slider" src="images/50D-1.jpg" alt="50D Film" class="rounded shadow w-full">
    <button onclick="prev()" class="absolute top-1/2 left-2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded">‹</button>
    <button onclick="next()" class="absolute top-1/2 right-2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded">›</button>
  </div>

  <p class="mb-4">High-quality daylight film for beautiful colors.</p>
  <p class="mb-4 font-bold">$10</p>

  <div class="flex items-center mb-4">
    <label for="quantity" class="mr-2">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1" class="p-1 border rounded w-20">
  </div>

  <button onclick="addToCart()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add to Cart</button>
  <a href="index.html" class="ml-4 text-blue-600 hover:underline">Back to Store</a>
</main>

<script>
let images = ["images/50D-1.jpg", "images/50D-2.jpg"];
let index = 0;
const slider = document.getElementById("slider");

function prev(){
  index = (index - 1 + images.length) % images.length;
  slider.src = images[index];
}
function next(){
  index = (index + 1) % images.length;
  slider.src = images[index];
}

function addToCart(){
  const qty = document.getElementById("quantity").value;
  alert(qty + "x 50D added to cart!");
}
</script>
</body>
</html>
