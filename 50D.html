<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50D - My 35mm Film</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: #fefcf9;
      color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      margin-top: 2rem;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .buy-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
    }

    .buy-btn:hover {
      background: #004d40;
    }

    a.back-link {
      display: block;
      margin-top: 1rem;
      color: #00796b;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>50D</h1>
    <img src="images/50D.jpg" alt="50D Film">
    <p>Bright daylight film with fine grain, perfect for outdoor photography.</p>
    <p>Price: $10.00</p>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
      <input type="hidden" name="item_name" value="50D 35mm Film">
      <input type="hidden" name="amount" value="10.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="submit" value="Buy Now" class="buy-btn">
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Store</a>
  </div>
</body>
</html>
