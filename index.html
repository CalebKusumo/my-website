<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My 35mm Film Store</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: #fefcf9;
      color: #1c1c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .films {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      margin-top: 2rem;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 1rem;
      max-width: 220px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .card a {
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .card p {
      margin: 0.2rem 0 0 0;
      font-weight: bold;
      color: #1c1c1c;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    @media(max-width: 600px) {
      .films {
        flex-direction: column;
        align-items: center;
      }

      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>My 35mm Film Store</h1>
  <p>Click on a film to see details and buy online.</p>

  <section class="films">
    <div class="card">
      <a href="50D.html"><img src="images/50D.jpg" alt="50D Film"></a>
      <a href="50D.html">50D</a>
      <p>$10.00</p>
    </div>

    <div class="card">
      <a href="250D.html"><img src="images/250D.jpg" alt="250D Film"></a>
      <a href="250D.html">250D</a>
      <p>$10.00</p>
    </div>

    <div class="card">
      <a href="500T.html"><img src="images/500T.jpg" alt="500T Film"></a>
      <a href="500T.html">500T</a>
      <p>$10.00</p>
    </div>

    <div class="card">
      <a href="Double-X.html"><img src="images/Double-X.jpg" alt="Double-X Film"></a>
      <a href="Double-X.html">Double-X</a>
      <p>$10.00</p>
    </div>

    <div class="card">
      <a href="E100.html"><img src="images/E100.jpg" alt="E100 Film"></a>
      <a href="E100.html">E100</a>
      <p>$10.00</p>
    </div>
  </section>

  <footer>
    &copy; 2025 My 35mm Film. All rights reserved.
  </footer>
</body>
</html>
