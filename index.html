<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefcf9;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 12px;
    }
    .price {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #ff6b35;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a:hover { background: #e65c2b; }
    .cart-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è Film Store</h1>

  <div class="store">
    <div class="product">
      <img src="images/50D-1.jpg" alt="50D Film">
      <p>Kodak Vision3 50D</p>
      <p class="price">$10</p>
      <a href="50d.html">View</a>
    </div>
    <div class="product">
      <img src="images/250D-1.jpg" alt="250D Film">
      <p>Kodak Vision3 250D</p>
      <p class="price">$10</p>
      <a href="250d.html">View</a>
    </div>
    <div class="product">
      <img src="images/500T-1.jpg" alt="500T Film">
      <p>Kodak Vision3 500T</p>
      <p class="price">$10</p>
      <a href="500t.html">View</a>
    </div>
    <div class="product">
      <img src="images/DoubleX-1.jpg" alt="Double-X Film">
      <p>Kodak Double-X</p>
      <p class="price">$10</p>
      <a href="doublex.html">View</a>
    </div>
    <div class="product">
      <img src="images/E100-1.jpg" alt="E100 Film">
      <p>Kodak Ektachrome E100</p>
      <p class="price">$10</p>
      <a href="e100.html">View</a>
    </div>
  </div>

  <a href="cart.html" class="cart-link">üõí View Cart</a>
</body>
</html>
