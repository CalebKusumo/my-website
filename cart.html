<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart - My 35mm Film</title>
<style>
body { font-family:'Segoe UI', Tahoma, sans-serif; margin:0; padding:2rem 1rem; background:#fefcf9; color:#333; display:flex; flex-direction:column; align-items:center; }
h1 { color:#1a237e; margin-bottom:1rem; text-align:center; }
table { width:100%; max-width:700px; border-collapse:collapse; margin-bottom:1rem; }
th, td { border-bottom:1px solid #ccc; padding:0.8rem; text-align:left; }
th { background:#e3f2fd; color:#0d47a1; }
td button { padding:0.3rem 0.6rem; border:none; background:#d32f2f; color:white; border-radius:5px; cursor:pointer; }
td button:hover { background:#b71c1c; }
.total { font-weight:bold; text-align:right; margin-right:5px; color:#1b5e20; }
.checkout-btn { padding:0.8rem 1.5rem; background:#388e3c; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:1rem; transition: background 0.2s; }
.checkout-btn:hover { background:#2e7d32; }
a.back-store { display:inline-block; margin-bottom:1rem; padding:0.5rem 1rem; background:#1a237e; color:white; border-radius:8px; text-decoration:none; font-weight:bold; transition: background 0.2s; }
a.back-store:hover { background:#283593; }
@media(max-width:600px){
  table { display:block; overflow-x:auto; }
  th, td { padding:0.6rem; font-size:0.9rem; }
  .checkout-btn { width:90%; margin:1rem auto; }
  .total { font-size:1rem; text-align:center; }
}
</style>
</head>
<body>

<h1>Shopping Cart</h1>
<div style="text-align:center;">
  <a href="index.html" class="back-store">‚Üê Back to Store</a>
</div>

<table id="cart-table">
  <thead>
    <tr>
      <th>Film</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Subtotal</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <!-- Cart items inserted here by JS -->
  </tbody>
</table>

<div class="total" id="cart-total">Total: $0</div>
<button class="checkout-btn" onclick="checkout()">Checkout</button>

<script>
function updateCartTable(){
  const cart=JSON.parse(localStorage.getItem('cart'))||[];
  const tbody=document.querySelector('#cart-table tbody');
  tbody.innerHTML='';
  let total=0;
  cart.forEach((item,index)=>{
    const subtotal=item.price*item.qty;
    total+=subtotal;
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${item.name}</td>
      <td>$${item.price}</td>
      <td>${item.qty}</td>
      <td>$${subtotal}</td>
      <td><button onclick="removeItem(${index})">X</button></td>
    `;
    tbody.appendChild(tr);
  });
  document.getElementById('cart-total').textContent='Total: $'+total;
}

function removeItem(index){
  let cart=JSON.parse(localStorage.getItem('cart'))||[];
  cart.splice(index,1);
  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartTable();
}

function checkout(){
  alert('Thank you for your purchase! This is a demo checkout.');
  localStorage.removeItem('cart');
  updateCartTable();
}

updateCartTable();
</script>

</body>
</html>
