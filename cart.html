<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #fefcf9;
      color: #333;
      padding: 2rem;
    }

    h1 { text-align: center; color: #1a237e; }

    table {
      width: 100%;
      max-width: 700px;
      margin: 1rem auto;
      border-collapse: collapse;
      background: #fff3e0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 0.8rem;
      text-align: center;
    }

    th { background: #f57c00; color: white; }

    button.remove {
      background: #d32f2f;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button.remove:hover { background: #b71c1c; }

    .total {
      max-width: 700px;
      margin: 1rem auto;
      font-weight: bold;
      text-align: right;
      font-size: 1.1rem;
    }

    .checkout-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.7rem 1.2rem;
      background: #388e3c;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
    }

    .checkout-btn:hover { background: #2e7d32; }
  </style>
</head>
