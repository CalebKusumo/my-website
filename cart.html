<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<header class="bg-yellow-500 text-white p-6 text-center">
  <h1 class="text-3xl font-bold">Your Cart</h1>
</header>

<main class="p-6 max-w-3xl mx-auto bg-white rounded shadow">
  <div id="cartItems" class="mb-4">
    <!-- Cart items will be dynamically added here -->
  </div>

  <p id="total" class="font-bold mb-4">Total: $0</p>

  <button onclick="checkout()" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">Checkout</button>
  <a href="index.html" class="ml-4 text-blue-600 hover:underline">Back to Store</a>
</main>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart(){
  const container = document.getElementById("cartItems");
  container.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    container.innerHTML += \`<div class="p-2 border-b flex justify-between">
      <span>\${item.name} x \${item.qty}</span>
      <span>$\${item.price * item.qty}</span>
    </div>\`;
    total += item.price * item.qty;
  });
  document.getElementById("total").textContent = "Total: $" + total;
}

function checkout(){
  alert("Checkout not implemented yet!");
}

renderCart();
</script>
</body>
</html>
